{% extends "base.html" %}

{% block title %}登录 - 系统平台{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full mx-auto p-6 bg-white rounded-xl card-shadow overflow-hidden">
        <div class="text-center mb-8">
            <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gradient">系统平台</h2>
            <p class="text-neutral mt-2">请登录您的账号</p>
        </div>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div class="error-message text-danger text-sm mb-2 hidden"></div>
            
            <div>
                <label for="user" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-user text-neutral"></i>
                    </div>
                    <input type="text" id="user" name="user" required
                           class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                           placeholder="请输入用户名">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-neutral"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="block w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                           placeholder="请输入密码">
                    <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-neutral hover:text-primary transition-colors">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                </div>
                <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">忘记密码?</a>
            </div>
            
            <button type="submit" 
                    class="w-full py-2.5 px-4 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition-all shadow-md hover:shadow-lg">
                登录
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                还没有账号? <a href="{% url 'register' %}" class="font-medium text-primary hover:text-primary/80 transition-colors">立即注册</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const errorEl = document.querySelector('.error-message');
    
    fetch("{% url 'login' %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(res => res.json())
    .then(data => {
        // 显示错误信息容器
        errorEl.classList.remove('hidden');
        
        if (data.code === 0) {
            // 登录成功跳转
            window.location.href = "{% url 'index' %}";
        } else {
            // 显示错误信息
            errorEl.textContent = data.msg;
            // 恢复按钮状态
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '登录';
        }
    }).catch(err => {
        errorEl.textContent = '网络错误，请重试';
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '登录';
    });
});
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}职位搜索 - 系统平台{% endblock %}

{% block content %}
<div class="flex h-screen overflow-hidden">
    <!-- 侧边栏 -->
    <aside class="hidden md:flex flex-col w-64 bg-white shadow-lg z-10">
        <div class="p-5 border-b">
            <h1 class="text-xl font-bold text-gradient">系统平台</h1>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">

            <a href="{% url 'job_list' %}" class="flex items-center px-4 py-3 text-primary bg-primary/10 rounded-lg group">
                <i class="fa fa-search w-5 h-5 mr-3"></i>
                <span>职位搜索</span>
            </a>
            <a href="{% url 'bar_page' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg group transition-colors">
                <i class="fa fa-bar-chart w-5 h-5 mr-3 text-gray-500 group-hover:text-primary transition-colors"></i>
                <span>可视化分析</span>
            </a>
            <a href="{% url 'get_recommend' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg group transition-colors">
                <i class="fa fa-briefcase w-5 h-5 mr-3 text-gray-500 group-hover:text-primary transition-colors"></i>
                <span>职位推荐</span>
            </a>
            <a href="{% url 'pass_page' %}"
               class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg group transition-colors">
                <i class="fa fa-cog w-5 h-5 mr-3 text-gray-500 group-hover:text-primary transition-colors"></i>
                <span>个人设置</span>
            </a>
        </nav>

        <div class="p-4 border-t">
            <div class="flex items-center">
                <img src="https://picsum.photos/200/200?random=1" alt="用户头像" class="w-10 h-10 rounded-full object-cover">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-800">{{ request.session.user_name }}</p>
                    <p class="text-xs text-gray-500">普通用户</p>
                </div>
                <a href="{% url 'logout' %}" class="ml-auto text-gray-500 hover:text-danger transition-colors">
                    <i class="fa fa-sign-out"></i>
                </a>
            </div>
        </div>
    </aside>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm z-10">
            <div class="flex items-center justify-between p-4">
                <button class="md:hidden text-gray-500 focus:outline-none" id="menuToggle">
                    <i class="fa fa-bars text-xl"></i>
                </button>

                <div class="relative max-w-md w-full mx-4">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-search text-gray-400"></i>
                    </div>
                    <input type="text" placeholder="搜索职位、公司..." id="globalSearch"
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                           value="{{ keyword|default:'' }}">
                </div>

                <div class="flex items-center space-x-4">
                    <button class="relative text-gray-500 hover:text-primary transition-colors">
                        <i class="fa fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-danger"></span>
                    </button>
                    <div class="hidden md:block h-8 w-px bg-gray-300"></div>
                    <div class="flex items-center">
                        <img src="https://picsum.photos/200/200?random=1" alt="用户头像" class="w-8 h-8 rounded-full object-cover">
                    </div>
                </div>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
            <div class="mb-6">
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800">职位搜索</h1>
                <p class="text-neutral">查找符合您需求的职位信息</p>
            </div>

            <!-- 筛选条件区 -->
            <div class="bg-white rounded-xl p-6 card-shadow mb-6">
                <form id="filterForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">关键词</label>
                            <input type="text" name="keyword" placeholder="职位名称、公司"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                   value="{{ keyword|default:'' }}">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">城市</label>
                            <input type="text" name="city" placeholder="工作城市"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                   value="{{ city|default:'' }}">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">学历要求</label>
                            <select name="edu" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="">不限</option>
                                <option value="本科" {% if edu == '本科' %}selected{% endif %}>本科</option>
                                <option value="大专" {% if edu == '大专' %}selected{% endif %}>大专</option>
                                <option value="硕士" {% if edu == '硕士' %}selected{% endif %}>硕士</option>
                                <option value="博士" {% if edu == '博士' %}selected{% endif %}>博士</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">薪资范围(k)</label>
                            <div class="flex gap-2">
                                <input type="number" name="price_min" placeholder="最低" min="0"
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                       value="{{ price_min|default:'' }}">
                                <span class="flex items-center text-gray-500">-</span>
                                <input type="number" name="price_max" placeholder="最高" min="0"
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                       value="{{ price_max|default:'' }}">
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="resetFilter" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 mr-2 transition-colors">
                            重置
                        </button>
                        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-filter mr-2"></i>筛选
                        </button>
                    </div>
                </form>
            </div>

            <!-- 职位列表区 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">职位列表</h2>
                    <p class="text-neutral text-sm" id="resultCount">共 0 个职位</p>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">职位名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">公司</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">薪资</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">地点</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">学历要求</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">工作经验</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="jobTableBody">
                            <!-- 职位数据将通过AJAX加载 -->
                            <tr>
                                <td colspan="7" class="px-6 py-10 text-center text-neutral">
                                    <i class="fa fa-spinner fa-spin mr-2"></i>加载职位数据中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页控件 -->
                <div class="flex justify-between items-center mt-6" id="paginationContainer">
                    <div class="text-sm text-neutral">
                        显示第 <span id="currentPage">1</span> 页，共 <span id="totalPages">0</span> 页
                    </div>
                    <div class="flex space-x-2">
                        <button id="prevPage" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            上一页
                        </button>
                        <button id="nextPage" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            下一页
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 移动端侧边栏切换
    const menuToggle = document.getElementById('menuToggle');
    if (menuToggle) {
        menuToggle.addEventListener('click', function() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('inset-0');
            sidebar.classList.toggle('z-50');
        });
    }

    // 全局搜索框回车事件
    document.getElementById('globalSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value) {
            window.location.href = `{% url 'job_list' %}?keyword=${this.value}`;
        }
    });

    // 筛选表单提交
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        loadJobData(1); // 提交筛选后从第1页重新加载
    });

    // 重置筛选条件
    document.getElementById('resetFilter').addEventListener('click', function() {
        document.getElementById('filterForm').reset();
        loadJobData(1); // 重置后从第1页重新加载
    });

    // 分页控制
    let currentPage = 1;
    let totalPages = 0;
    const pageSize = 10;

    document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
            loadJobData(currentPage - 1);
        }
    });

    document.getElementById('nextPage').addEventListener('click', function() {
        if (currentPage < totalPages) {
            loadJobData(currentPage + 1);
        }
    });

    // 加载职位数据
    function loadJobData(page) {
        // 获取筛选条件
        const formData = new FormData(document.getElementById('filterForm'));
        const params = new URLSearchParams();
        params.append('page', page);
        params.append('limit', pageSize);

        formData.forEach((value, key) => {
            if (value) params.append(key, value);
        });

        // 显示加载状态
        const tableBody = document.getElementById('jobTableBody');
        tableBody.innerHTML = `
            <tr>
                <td colspan="7" class="px-6 py-10 text-center text-neutral">
                    <i class="fa fa-spinner fa-spin mr-2"></i>加载中...
                </td>
            </tr>
        `;

        // 发送请求获取职位数据
        fetch(`/get_job_list/?${params.toString()}`)
            .then(res => res.json())
            .then(data => {
                if (data.code === 0 && data.data.length > 0) {
                    // 更新表格内容
                    tableBody.innerHTML = '';
                    data.data.forEach(job => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50 transition-colors';
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-800">${job.name}</div>
                                <div class="text-xs text-neutral mt-1">${job.key_word}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-800">${job.company}</div>
                                <div class="text-xs text-neutral mt-1">${job.scale} | ${job.label}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-danger font-medium">${job.salary}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">${job.place}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">${job.education}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">${job.experience}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="send-job-btn px-3 py-1 ${job.send_key ? 'bg-success' : 'bg-primary'} text-white rounded hover:opacity-90 transition-colors"
                                        data-job-id="${job.job_id}" ${job.send_key ? 'disabled' : ''}>
                                    ${job.send_key ? '<i class="fa fa-check mr-1"></i>已投递' : '<i class="fa fa-paper-plane mr-1"></i>投递'}
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });

                    // 绑定投递按钮事件
                    bindSendJobEvents();

                    // 更新分页信息
                    const totalCount = parseInt(data.count);
                    totalPages = Math.ceil(totalCount / pageSize);
                    currentPage = page;

                    document.getElementById('currentPage').textContent = currentPage;
                    document.getElementById('totalPages').textContent = totalPages;
                    document.getElementById('resultCount').textContent = `共 ${totalCount} 个职位`;

                    // 更新分页按钮状态
                    document.getElementById('prevPage').disabled = currentPage <= 1;
                    document.getElementById('nextPage').disabled = currentPage >= totalPages;

                } else {
                    // 无数据状态
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-10 text-center text-neutral">
                                <i class="fa fa-folder-open-o text-2xl mb-2"></i>
                                <p>未找到符合条件的职位</p>
                            </td>
                        </tr>
                    `;
                    document.getElementById('resultCount').textContent = '共 0 个职位';
                    document.getElementById('currentPage').textContent = '0';
                    document.getElementById('totalPages').textContent = '0';
                    document.getElementById('prevPage').disabled = true;
                    document.getElementById('nextPage').disabled = true;
                }
            })
            .catch(err => {
                console.error('加载职位数据失败:', err);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-10 text-center text-neutral">
                            加载失败，请刷新页面重试
                        </td>
                    </tr>
                `;
            });
    }

    // 绑定职位投递事件
    function bindSendJobEvents() {
        document.querySelectorAll('.send-job-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const jobId = this.getAttribute('data-job-id');
                const btnText = this.innerHTML;
                this.disabled = true;
                this.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i>投递中...';

                fetch('/send_job/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: `job_id=${jobId}`
                })
                .then(res => res.json())
                .then(data => {
                    if (data.code === 0) {
                        this.innerHTML = '<i class="fa fa-check mr-1"></i>已投递';
                        this.classList.remove('bg-primary');
                        this.classList.add('bg-success');
                    } else {
                        this.innerHTML = btnText;
                        alert(data.msg);
                        this.disabled = false;
                    }
                })
                .catch(err => {
                    console.error(err);
                    this.innerHTML = btnText;
                    this.disabled = false;
                });
            });
        });
    }

    // 初始加载第一页数据
    loadJobData(1);
});
</script>
{% endblock %}
